<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toto Status</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Toto" class="logo">
    <h1>Toto Status</h1>
    <p>Suivi en temps réel des services</p>
  </header>

  <nav>
    <button class="tab-button active" data-tab="incidents">Incidents</button>
    <button class="tab-button" data-tab="maintenances">Maintenances</button>
    <button class="tab-button" data-tab="historique">Historique</button>
  </nav>

  <main>
    <section id="incidents" class="tab active">
      <h2>Incidents en cours</h2>
      <div id="incident-list"></div>
    </section>

    <section id="maintenances" class="tab">
      <h2>Maintenances</h2>
      <div id="maintenance-list"></div>
    </section>

    <section id="historique" class="tab">
      <h2>Historique</h2>
      <div id="history-list"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Toto — Page de statut</p>
  </footer>
</body>
</html>
