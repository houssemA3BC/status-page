name: Build Status Page
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate data/index.json
        run: |
          mkdir -p data
          echo "[]" > data/index.json

          # Ajouter incidents
          if [ -d data/incidents ]; then
            for f in $(find data/incidents -type f -name "*.md"); do
              jq --arg type "incident" --arg path "$f" \
                '. += [{"type":$type,"path":$path}]' data/index.json > tmp.json && mv tmp.json data/index.json
            done
          fi

          # Ajouter maintenances
          if [ -d data/maintenances ]; then
            for f in $(find data/maintenances -type f -name "*.md"); do
              jq --arg type "maintenance" --arg path "$f" \
                '. += [{"type":$type,"path":$path}]' data/index.json > tmp.json && mv tmp.json data/index.json
            done
          fi

          echo "✅ Fichier index.json généré :"
          cat data/index.json

      - name: Commit and push updated index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/index.json || true
          if git diff --cached --quiet; then
            echo "Aucune mise à jour de index.json"
          else
            git commit -m "Mise à jour automatique de data/index.json"
            git push
          fi
