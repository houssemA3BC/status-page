name: Deploy Status Page
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate data/index.json
        run: |
          mkdir -p data
          echo "[]" > data/index.json

          # Ajouter incidents
          if [ -d data/incidents ]; then
            for f in $(find data/incidents -type f -name "*.md"); do
              jq --arg type "incident" --arg path "$f" \
                '. += [{"type":$type,"path":$path}]' data/index.json > tmp.json && mv tmp.json data/index.json
            done
          fi

          # Ajouter maintenances
          if [ -d data/maintenances ]; then
            for f in $(find data/maintenances -type f -name "*.md"); do
              jq --arg type "maintenance" --arg path "$f" \
                '. += [{"type":$type,"path":$path}]' data/index.json > tmp.json && mv tmp.json data/index.json
            done
          fi

          echo "✅ Fichier généré :"
          cat data/index.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
